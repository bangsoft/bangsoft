version: '3.7'

services:
  vue-app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vue-app
    ports:
      - "3001:8080"
    command: http-server dist -p 8080 -a 0.0.0.0
    volumes:
      - ./frontend:/app
    environment:
      - CHOKIDAR_USEPOLLING=true  # 로컬 폴더 변경 감지 오류 방지 (개발용)
    networks:
      - server_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - server_network

networks:
  server_network:
    driver: bridge
